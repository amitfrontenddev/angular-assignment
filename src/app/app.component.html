<div class="container">
  <div class="row">
    <div class="col-md-12 mt-4">
      <h1 class="text-center">Contact Details</h1>
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th class="text-center">ID</th>
            <th class="text-center">First Name</th>
            <th class="text-center">Last Name</th>
            <th class="text-center">Email</th>
            <th class="text-center">Phone No.</th>
            <th class="text-center">Status</th>
            <th class="text-center">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td class="text-center">{{ user.id }}</td>
            <td class="text-center">{{ user.firstName }}</td>
            <td class="text-center">{{ user.lastName }}</td>
            <td class="text-center">{{ user.email }}</td>
            <td class="text-center">{{ user.mobile }}</td>
            <td class="text-center">{{ user.status }}</td>

            <td class="text-center">
              <button
                type="button"
                class="btn btn-info btn-sm mr-2"
                (click)="showEditUserForm(user)"
              >
                Edit
              </button>

              <button
                type="button"
                class="btn btn-danger btn-sm"
                (click)="removeUser(user)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-success" (click)="showAddUserForm()">
        Add New User
      </button>

      <div class="mt-4">
        <form *ngIf="userForm">
          <h2>Add New User</h2>

          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              name="firstName"
              [(ngModel)]="newUser.firstName"
            />
          </div>
          <p>
            First Name:
            <input
              type="text"
              name="firstName"
              [(ngModel)]="newUser.firstName"
            />
          </p>
          <p>
            Last Name:
            <input type="text" name="lastName" [(ngModel)]="newUser.lastName" />
          </p>
          <p>
            Email:
            <input type="text" name="email" [(ngModel)]="newUser.email" />
          </p>
          <p>
            Phone Number:
            <input type="text" name="mobile" [(ngModel)]="newUser.mobile" />
          </p>
          <p>
            Status:
            <input type="text" name="status" [(ngModel)]="newUser.status" />
          </p>

          <p>
            <button
              type="button"
              class="btn btn-primary mr-2"
              (click)="saveUser(newUser)"
            >
              Submit
            </button>
            <button
              type="button"
              class="btn btn-warning"
              (click)="cancelNewUser()"
            >
              Cancel
            </button>
          </p>
        </form>

        <form *ngIf="editUserForm">
          <h2>Edit User Details</h2>
          <p>
            <label>First Name :</label>
            <input
              type="text"
              name="firstName"
              [(ngModel)]="editedUser.firstName"
            />
          </p>
          <p>
            <label>Last Name :</label>
            <input
              type="text"
              name="lastName"
              [(ngModel)]="editedUser.lastName"
            />
          </p>
          <p>
            <label>Email :</label>
            <input type="text" name="email" [(ngModel)]="editedUser.email" />
          </p>
          <p>
            <label>Phone Number :</label>
            <input type="text" name="mobile" [(ngModel)]="editedUser.mobile" />
          </p>
          <p>
            <label>Status :</label>
            <input type="text" name="status" [(ngModel)]="editedUser.status" />
          </p>

          <p>
            <button
              type="button"
              class="btn btn-primary mr-2"
              (click)="updateUser()"
            >
              Submit
            </button>
            <button
              type="button"
              class="btn btn-warning"
              (click)="cancelEdits()"
            >
              Cancel
            </button>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
